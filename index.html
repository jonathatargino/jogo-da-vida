<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Vida</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74f5708c2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="canvas" height="600px" width="800px"></canvas>
    <div class="container">
        <button type="button" id="play"><i class="fa-solid fa-circle-play"></i>Play / Pause</button>
        <button type="button" id="restart"><i class="fa-solid fa-rotate-left"></i>Reiniciar</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
